<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="setting-page.css">

        <h1><i class="fa-light fa-user"></i>Username</h1>
    </div>

    <div id="box-kanan">
        <div class="box-kanan-atas">
            <img src="/FAVE-RND/Image/Meng.png" alt="">
