<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Page</title>
    <link rel="stylesheet" href="setting-page.css">
    <script src="https://kit.fontawesome.com/812136cf50.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="Image/ShopI.png" alt="Shop!" id="logo">
        <form>
            <input type="text" name="search" id="search">
            <img src="Image/Vector.png" id="search-icon">
        </form>
        <input type="image" src="Image/Cart.png" id="cart" alt="Cart">
        <img src="Image/Rectangle 16.png" id="separator">
        <button id="register">Register</button>
        <button id="login">Login</button>
    </div>
    <!-- Navbar -->

    <!-- Bagian Atas -->
<section>
    <div id="username">
        <h1><i class="fa-regular fa-user"></i>Username</h1>
    </div>

    <div id="box-kanan">
        <div class="box-kanan-atas">
            <img src="/Image/Meng.png" alt="">
        </div>
        <div class="box-kanan-bawah">
            <button>Choose Photo</button>
        </div>
    </div>

    <div id="box-change">
        <div class="change-name">
            <h1>Change Name</h1>
        </div>
            <div class="name-conten-atas">
                <div class="nama">
                    <h1>Nama</h1>
                </div>
                <div class="username">
                    <h1>Username</h1>
                </div>
                <div class="change-atas">
                    <button>Change</button>
                </div>
            </div>
    

    <div class="change-password">
        <h1>Change Password</h1>
    </div>
    <div class="name-conten-bawah">
        <div class="password">
            <h1>Password</h1>
        </div>
        <div class="pass">
            <h1>********************</h1>
        </div>
        <div class="change-bawah">
            <button>Change</button>
        </div>
    </div>
    </div>
</div>







</section>


</body>
</html>
