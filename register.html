<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img src="Image/ShopI.png" alt="Shop!" id="logo">
    <form id="register">
        <h1 id="title">Register</h1><br>
        <img src="Image/Line 1.png" id="separator"><br>

        <label for="name" id="name-lbl">Name</label><br>
        <div id="name">
            <input type="text" id="first-name" name="first-name" placeholder="First Name">
            <input type="text" id="last-name" name="last-name" placeholder="Last Name">
        </div><br>

        <label for="email" id="email-lbl">Email</label><br>
        <input type="email" id="email" name="email" placeholder="youremail@email.com"><br>

        <label for="phone" id="phone-lbl">Phone Number</label><br>
        <input type="text" id="phone" name="phone" placeholder="+62 . . . . . . . . . . . . . . . . . . . ."><br>

        <label for="birth" id="birth-lbl">Date of Birth</label><br>
        <div id="birth">
            <input type="number" id="dob" name="dob" placeholder="DD">
            <img src="Image/Line 1.png" id="d-m">
            <input type="number" id="mob" name="mob" placeholder="MM">
            <img src="Image/Line 1.png" id="m-y">
            <input type="number" id="yob" name="yob" placeholder="YYYY">
        </div><br>

        <label for="address" id="address-lbl">Address</label><br>
        <div id="address">
            <input type="text" id="province" name="province" placeholder="Province">
            <input type="text" id="city" name="city" placeholder="City"><br>
            <input type="text" id="full-addr" name="full-addr" placeholder="Full Address">
        </div><br>

        <label for="pwd" id="pwd-lbl">Password</label><br>
        <input type="password" name="pwd" id="pwd" placeholder="Password"><br>

        <button type="submit" id="register-btn">Register</button><br>

        <a href="#login" id="login">Already have an account?</a>
    </form>
</body>
</html>
