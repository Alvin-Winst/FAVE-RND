<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="navbar">
        <img src="Image/ShopI.png" alt="Shop!" id="logo">
        <form>
            <input type="text" name="search" id="search">
            <button type="submit" id="search-icon"></button>
        </form>
        <input type="image" src="Image/Cart.png" id="cart" alt="Cart">
        <img src="Image/Rectangle 16.png" id="separator">
        <button id="register">Register</button>
        <button id="login">Login</button>
    </div>
    
    <div id="login-div">
        <form id="login-popup">
            <input type="image" src="Image/X-Button.png" alt="Close" id="x-btn" value="close">
            <h1 id="login-title">Login</h1>
            <input type="text" name="usr-eml" id="usr-eml" placeholder="Username/Email">
            <input type="password" name="pwd" id="pwd" placeholder="Password">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember" id="remember-lbl">Remember Me</label>
            <button type="submit" id="login-btn">Submit</button>
            <img src="Image/Line 4.png" id="separator-login">
            <p id="regis-p">Haven't made an account yet?</p>
            <a href="#Register" id="regis-a">Register</a>
        </form>
    </div>
</body>
</html>
